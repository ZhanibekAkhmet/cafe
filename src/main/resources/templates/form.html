<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head "></head>
<body>
<div th:replace="fragments/nav :: nav "></div>
<main>
    <div class="container-flex container mt-4">
        <h1 th:text="(${product == null} ? 'New Product' : 'Edit Product')"></h1>
        <form th:action="@{/product/save}" th:object="${product}" method="post">
            <div th:if = "${product!=null}">
                <input type="hidden" name="id" th:value="${product.id}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control mt-3" name="name" placeholder="Name" th:value="${product.name}" required>
                </div>
                <div class="form-group mt-3">
                    <label >Description</label>
                    <textarea class="form-control mt-3" name="description" placeholder="Description" rows="3" th:text="${product.description}" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </div>
            <div th:if = "${product==null}">
                <div class="form-group mt-3">
                    <label >Name</label>
                    <input type="text" class="form-control mt-3" name="name" placeholder="Name" required>
                </div>
                <div class="form-group mt-3">
                    <label >Description</label>
                    <textarea type="text" class="form-control" name="description" placeholder="Description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Save</button>
            </div>
        </form>
    </div>
</main>
<div th:replace="fragments/footer :: footer "></div>

<div th:replace="fragments/scripts"></div>
</body>
</html>
