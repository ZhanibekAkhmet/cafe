<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            border-spacing: 10px;
        }
    </style>
</head>
<body>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod : ${products}">
                    <td th:text="${prod.id}"></td>
                    <td th:text="${prod.name}"></td>
                    <td th:text="${prod.description}"></td>
                    <td>
                        <a th:href="@{/product/{id}(id=${prod.id})}">EDIT</a>
                    </td>
                    <td>
                        <a th:href="@{/product/{id}/delete(id=${prod.id})}">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/product/new }">ADD PRODUCT</a>
</body>
</html>
